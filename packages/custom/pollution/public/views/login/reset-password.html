<div data-ng-controller="ResetPasswordCtrl" class="reset-password main-form form">
  <div class="innerform">
      <div class="alert alert-danger animated fadeIn" ng-show="resetpassworderror">{{resetpassworderror}}</div>
      <div ng-repeat="error in validationError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
      </div>
      <h2>Enter your new password</h2>
      <form ng-submit="resetpassword()" class="reset form-horizontal">
        <div class="form-group input-wrapper">
          <input id="password" type="password" name="password" placeholder="Password" ng-model="user.password"/>
        </div>
        <div class="form-group input-wrapper">
          <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Repeat Password" ng-model="user.confirmPassword"/>
        </div>
        <div class="form-group save">
         <button type="submit" class="btn btn-primary submit_button">Save</button>
       </div>
     </form>
  </div>
</div>
