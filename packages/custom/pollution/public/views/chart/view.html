<div style="top:60px;position:relative" data-ng-controller="ChartCtrl" data-ng-init="findOne()">
    <h1>24 Hour Trend</h1>
    <h1 ng-bind="sitename"></h1>
    <h1 ng-bind="data_source"></h1>
    <div style>
        <canvas id="line" class="chart chart-line" chart-data="data"
                chart-labels="labels" chart-options="options" chart-legend="true" chart-series="series">
        </canvas>
    </div>
    <h1><button class="toggleButton" ng-click="plotMore()">Plot PM2.5, PM10, CO, SO2, NO2, and O3</button></h1>
</div>
